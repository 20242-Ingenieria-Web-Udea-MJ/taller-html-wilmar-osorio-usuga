<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilo.css" />
  </head>
  <body>
    <div class="calculadora">
      <textarea type="text" id="display" maxlength="54" readonly></textarea>
      <table class="teclado">
        <tr>
          <td>
            <input type="button" value="√" onclick="agregarOperacion('/')" />
          </td>
          <td>
            <input type="button" value="%" onclick="porcentaje()" />
          </td>
          <td>
            <input type="button" value="CE" onclick="LimpiarCalculadora()" />
          </td>
          <td>
            <input type="button" value="⌫" id="borrar" onclick="borrar()" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="7"
              id="numero"
              onclick="agregarNumero(7)"
            />
          </td>
          <td>
            <input
              type="button"
              value="8"
              id="numero"
              onclick="agregarNumero(8)"
            />
          </td>
          <td>
            <input
              type="button"
              value="9"
              id="numero"
              onclick="agregarNumero(9)"
            />
          </td>

          <td>
            <input type="button" value="÷" onclick="agregarOperacion('/')" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="4"
              id="numero"
              onclick="agregarNumero(4)"
            />
          </td>
          <td>
            <input
              type="button"
              value="5"
              id="numero"
              onclick="agregarNumero(5)"
            />
          </td>
          <td>
            <input
              type="button"
              value="6"
              id="numero"
              onclick="agregarNumero(6)"
            />
          </td>
          <td>
            <input type="button" value="x" onclick="agregarOperacion('*')" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="1"
              id="numero"
              onclick="agregarNumero(1)"
            />
          </td>
          <td>
            <input
              type="button"
              value="2"
              id="numero"
              onclick="agregarNumero(2)"
            />
          </td>
          <td>
            <input
              type="button"
              value="3"
              id="numero"
              onclick="agregarNumero(3)"
            />
          </td>
          <td>
            <input type="button" value="-" onclick="agregarOperacion('-')" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="." onclick="agregarPuntoDecimal()" />
          </td>
          <td>
            <input
              type="button"
              value="0"
              id="numero"
              onclick="agregarNumero(0)"
            />
          </td>
          <td><input type="button" value="=" onclick="calcular()" /></td>
          <td>
            <input type="button" value="+" onclick="agregarOperacion('+')" />
          </td>
        </tr>
      </table>
    </div>
  </body>
  <script type="module" src="../javaScript/main.js"></script>
</html>
